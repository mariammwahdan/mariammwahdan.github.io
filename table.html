<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>How to Use Tables</h1>
    <p>In this section will show you how to create tables in HTML5</p>
    <h3>Table Example:</h3>
    <table border="1" cellpadding="5">
      <caption>
        Students Table
      </caption>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th colspan="2">Phone Numbers</th>
      </tr>
      <tr>
        <td>Kareem</td>
        <td>15</td>
        <td>+1112344533</td>
        <td>+1112343222</td>
      </tr>
      <tr>
        <td>Ola</td>
        <td>16</td>
        <td colspan="2">+111234455</td>
      </tr>
      <tr>
        <td>Mazen</td>
        <td>16</td>
        <td>+122324342</td>
        <td>+12434343222</td>
      </tr>
    </table>
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/5Zollen6uhg?si=_o1qbhAB-wWMWsUw"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
